<!DOCTYPE html>

<html>

	<head>
		<title>Poll Map</title>
		<meta charset = "utf-8" />
		<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>
		
		<link rel="stylesheet" href="/static/polls/poll.css" type="text/css"/>
		
		<script>
        function initialize(){
            var mapOptions = {
			//-34.397 and 150.644
				
                center: new google.maps.LatLng(0, 0),
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
	</head>
	
	<body class = "body">
		<header class = "mainHead">
			<h1> DATA VISUALIZATION OF POLL DATA </h1>
		</header>
		{% for poll in poll_list %}
			<li><h3><a href="{% url 'polls:detail' poll.id %}">Vote here</h3></a></li>
		{% endfor %}		
		<div id = "map-canvas" style="height:825px;width:1000px;margin-left:auto;margin-right:auto;">
		</div>
		
		
		
	</body>
	
	<!-- <footer class ="mainFooter">

	</footer> -->
 
</html>
