<h1>{{ poll.question }}</h1>


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' poll.id %}" method="post">

{% csrf_token %}

<p>Please enter your first and last name:
	<input type="text" name="name" size="15" maxlength="30" />
</p>

<p>Please choose a country</p>

<select name = "choice">
{% for choice in poll.country_set.all %}
	
	<option value="{{ choice.id }}" >{{ choice.choice_text }}</option>

{% endfor %}
</select>
<input type="submit" value="Vote" />
</form>
